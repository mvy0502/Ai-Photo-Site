# Render Blueprint - BiyometrikFoto.tr
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: biyometrikfoto-api
    env: python
    region: frankfurt
    plan: free

    buildCommand: pip install -r requirements.txt

    startCommand: gunicorn app:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120

    healthCheckPath: /api/health

    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

      - key: PYTHONUNBUFFERED
        value: "1"

      - key: DEV_ALLOW_MEMORY_FALLBACK
        value: "false"

      - key: PAYMENTS_ENABLED
        value: "false"

      - key: JOB_TTL_DAYS
        value: "7"

      # Set these in Render Dashboard
      - key: DATABASE_URL
        sync: false

      - key: PHOTOROOM_API_KEY
        sync: false
