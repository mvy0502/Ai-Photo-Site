<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuç - Biyometrik Fotoğraf Kontrol</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        {% if success %}
        <div class="mb-4">
            <div class="text-4xl mb-2">✅</div>
            <h1 class="text-2xl font-bold text-green-600 mb-2">Başarılı</h1>
            <p class="text-gray-700 mb-4">{{ message }}</p>
            {% if job_id %}
            <div class="bg-gray-100 rounded-md p-3 mt-4">
                <p class="text-sm text-gray-600 mb-1">Job ID:</p>
                <p class="font-mono text-xs break-all text-gray-800">{{ job_id }}</p>
            </div>
            {% endif %}
        </div>
        {% else %}
        <div class="mb-4">
            <div class="text-4xl mb-2">❌</div>
            <h1 class="text-2xl font-bold text-red-600 mb-2">Hata</h1>
            <p class="text-gray-700">{{ message }}</p>
        </div>
        {% endif %}
        
        <div class="mt-6">
            <a href="/" class="text-blue-600 hover:text-blue-800 underline">
                Ana Sayfaya Dön
            </a>
        </div>
    </div>
    <script src="/static/app.js?v=20260112-glassesfix"></script>
</body>
</html>
