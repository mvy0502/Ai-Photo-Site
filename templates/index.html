<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biyometrik Fotoğraf Kontrol</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">
            Biyometrik Fotoğraf Kontrol
        </h1>
        <p class="text-gray-600 text-center text-sm mb-6">
            Sprint 1: sadece yükleme ve jobId üretimi
        </p>
        
        <div class="space-y-3">
            <button 
                id="openWizardBtn"
                class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
            >
                Başlamadan Önce
            </button>
            
            <form id="uploadForm" class="space-y-4">
                <div>
                    <input 
                        type="file" 
                        name="photo" 
                        id="photoInput"
                        accept="image/*" 
                        required
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    >
                </div>
                <button 
                    type="submit" 
                    id="uploadBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
                >
                    Fotoğraf Yükle
                </button>
            </form>
        </div>
        
        <div class="mt-6 text-center">
            <a href="/uploads" class="text-blue-600 hover:text-blue-800 text-sm">
                Yüklenen Dosyaları Görüntüle
            </a>
        </div>
    </div>

    <!-- Modal Wizard (Before you start) -->
    <div id="wizardModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-50" id="wizardOverlay"></div>
        
        <!-- Modal Content -->
        <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
            <!-- Header -->
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Başlamadan Önce</h2>
                <button id="closeWizardBtn" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <!-- Step Content -->
            <div class="p-6">
                <div id="stepIndicator" class="flex justify-center gap-2 mb-4"></div>
                <div id="wizardStepContent"></div>
            </div>
            
            <!-- Footer Buttons -->
            <div class="sticky bottom-0 bg-white border-t px-6 py-4 flex justify-between gap-3">
                <button 
                    id="prevBtn" 
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md transition duration-200 hidden"
                >
                    Geri
                </button>
                <div class="flex-1"></div>
                <div id="nextButtonContainer">
                    <button 
                        id="nextBtn" 
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-200"
                    >
                        İleri
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Processing Modal (PhotoAid style) -->
    <div id="processingModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm" id="processingOverlay"></div>
        
        <!-- Modal Content -->
        <div class="relative bg-white rounded-2xl shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <!-- Header -->
            <div class="px-8 py-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Fotoğrafınız hazırlanıyor</h2>
            </div>
            
            <!-- Content -->
            <div class="flex flex-col md:flex-row">
                <!-- Left: Progress Steps -->
                <div class="flex-1 p-8 border-r border-gray-200">
                    <div id="progressSteps" class="space-y-6">
                        <!-- Steps will be rendered here -->
                    </div>
                </div>
                
                <!-- Right: Preview -->
                <div class="flex-1 p-8 bg-gray-50">
                    <div class="relative">
                        <div id="previewContainer" class="previewStage aspect-[5/6]">
                            <img id="previewImage" class="hidden" alt="Preview" />
                            <div id="previewPlaceholder" class="absolute inset-0 flex items-center justify-center text-gray-400 text-center">
                                <div>
                                    <svg class="w-24 h-24 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <p class="text-sm">Önizleme</p>
                                </div>
                            </div>
                            <div id="aiOverlay" class="aiOverlay aiOverlay--active">
                                <div class="aiGrid"></div>
                                <div id="scanBand" class="scanBand"></div>
                                <div class="aiNoise"></div>
                                <div class="guideFrame"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal (Checklist Screen) -->
    <div id="resultModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm" id="resultOverlay"></div>
        
        <!-- Modal Content -->
        <div class="relative bg-white rounded-2xl shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <!-- Header -->
            <div class="px-8 py-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800" id="resultTitle">İlk kontrolden geçildi</h2>
            </div>
            
            <!-- Content -->
            <div class="flex flex-col md:flex-row">
                <!-- Left: Checklist -->
                <div class="flex-1 p-8 border-r border-gray-200">
                    <div id="checklistContainer" class="space-y-4">
                        <!-- Checklist will be rendered here -->
                    </div>
                </div>
                
                <!-- Right: Frame Preview -->
                <div class="flex-1 p-8 bg-gray-50">
                    <div class="relative">
                        <div id="resultPreviewContainer" class="previewStage aspect-[5/6]">
                            <img id="resultPreviewImage" class="hidden" alt="Result Preview" />
                            <div id="resultPreviewPlaceholder" class="absolute inset-0 flex items-center justify-center text-gray-400 text-center">
                                <div>
                                    <svg class="w-24 h-24 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <p class="text-sm">50mm x 60mm</p>
                                </div>
                            </div>
                            <div id="resultAiOverlay" class="aiOverlay aiOverlay--paused">
                                <div class="aiGrid"></div>
                                <div id="resultScanBand" class="scanBand"></div>
                                <div class="aiNoise"></div>
                                <div class="guideFrame"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer Buttons -->
            <div class="px-8 py-6 border-t bg-gray-50 flex justify-between gap-4">
                <button 
                    id="retakePhotoBtn" 
                    class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition duration-200 font-semibold"
                >
                    Fotoğrafı tekrar çekin
                </button>
                <button 
                    id="continueBtn" 
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200 font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed"
                    disabled
                >
                    Devam
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
