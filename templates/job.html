<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Analizi - Biyometrik Fotoğraf Kontrol</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full" data-job-id="{{ job_id }}">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Fotoğraf Analizi</h1>
        
        <div class="mb-4 text-center">
            <p class="text-sm text-gray-500 mb-1">Job ID:</p>
            <p class="text-xs text-gray-400 font-mono break-all">{{ job_id }}</p>
        </div>
        
        <div id="statusBox" class="p-6 rounded-lg border-2 border-gray-300 bg-gray-50 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-2"></div>
            <p class="text-gray-700">Analiz ediliyor...</p>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
